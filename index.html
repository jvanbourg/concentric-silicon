<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentric Silicon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            background-color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            /* Increased from 50% to 80% */
            width: 80%; 
            /* Increased from 600px to 1200px to allow it to grow on desktops */
            max-width: 1200px; 
            height: auto;
            display: block;
        }

        /* Mobile remains at 80% but has no large pixel cap */
        @media (max-width: 600px) {
            .logo {
                width: 90%; 
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/landing.jpg" alt="Concentric Silicon Logo" class="logo">
    </div>
</body>
</html>
