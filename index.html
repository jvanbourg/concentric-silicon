<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentric Silicon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            background-color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            /* This is the Goldilocks zone: 50% of the screen width */
            width: 50%; 
            max-width: 600px; /* Prevents it from getting too huge on 4K monitors */
            height: auto;
            display: block;
        }

        /* Responsive tweak for phones so it stays visible */
        @media (max-width: 600px) {
            .logo {
                width: 80%; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/landing.jpg" alt="Concentric Silicon Logo" class="logo">
    </div>
</body>
</html>
